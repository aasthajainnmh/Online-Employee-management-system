{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add an Employee</title>
    <style>
      body {
          background-image: url('{% static "hero-bg.jpg" %}');
          background-size: cover;
      }
  </style>
    </head>
    <body>
    <div class="container" style="text-align: center;
    margin-top: 40px;">
        <h1><b style="background-color:yellow;">Add an Employee</b></h1>
        <hr>
        <form action="/add_emp" method="post" style="margin-bottom:50px">
          {% csrf_token %}
            <label for="first_name"><b style="background-color:antiquewhite;">First Name:</b></label>
            <input type="text"  id="first_name" value="{{first_name}}" name="first_name" placeholder="Soniya">
            <br><hr><br>
            <label for="last_name"><b style="background-color:antiquewhite;">Last Name:</b></label>
            <input type="text"  id="last_name" value="{{last_name}}" name="last_name" placeholder="Jain">
            <br><hr><br>
            <label for="dept"><b style="background-color:antiquewhite;">Department:</b></label>
            <input type="text"  id="dept" value="{{dept}}" name="dept" placeholder="Python Developer">
            <br><hr><br>
            <label for="salary"><b style="background-color:antiquewhite;">Salary:</b></label>
            <input type="number"  id="salary" value="{{salary}}" name="salary" placeholder="100000">
            <br><hr><br>
            <label for="bonus"><b style="background-color:antiquewhite;">Bonus:</b></label>
            <input type="number"  id="bonus" value="{{bonus}}" name="bonus" placeholder="1000">
            <br><hr><br>
            <label for="role"><b style="background-color:antiquewhite;">Role:</b></label>
            <input type="text"  id="role" value="{{role}}" name="role" placeholder="5">
            <br><hr><br>
            <label for="phone"><b style="background-color:antiquewhite;">Phone number:</b></label>
            <input type="number"  id="phone" value="{{phone}}" name="phone" placeholder="9994562586">
            <br><hr><br>
            <button type="submit" class="btn btn-primary" style="font-size:18px;padding:15px;">Submit</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
